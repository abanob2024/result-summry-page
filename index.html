<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card1">
   <!--start header-->
<header>
<h5>Your Result</h5>
<!--start circle-->
<div class="num">
  <p class="c1">76</p>
  <p class="c2">of 100</p>
</div>
<!--end circle-->
<!--start text-->
<div class="text"><h3>Great</h3>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
</div>
<!--end text-->
</header>
<!--end header-->
<!--start table-->
<div class="table1">
  <p>Summary</p>
  <table>
    <tr class="c11">
      <td class="t1"><img src="assets/images/icon-reaction.svg"> Reaction </td>
      <td class="no"><b>80</b> / 100</td>
    </tr>
    <tr class="c12">
      <td class="t2"><img src="assets/images/icon-memory.svg"> Memory</td>
      <td class="no"><b>92</b> / 100</td>
    </tr>
    <tr class="c13">
      <td class="t3"><img src="assets/images/icon-verbal.svg"> Verbal</td>
      <td class="no"><b>61</b> / 100</td>
    </tr>
    <tr class="c14">
      <td class="t4"><img src="assets/images/icon-visual.svg"> Visual</td>
      <td class="no"><b>72</b> / 100</td>
  </tr>
  </table>
  <button class="click"><p>Continue</p></button>
  
</div> 
<!--end table-->  
  </div>  
  </div>

 
</body>
</html>
